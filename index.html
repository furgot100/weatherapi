<!DOCTYPE html>
<html>
  <head>
    <title>Ms Merriweather</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 id="temp">
        <!--Temp -->
      </h1>
      <p id="desc">
        <!-- description -->
      </p>
      <form id="form">
        <input 
          id="zip" 
          type="number" 
          placeholder="zip code"
          title="Please Enter a valid Zip Code"
          pattern="^\d{5}(?:[-\s]\d{4})?$"
        >
        <button type="submit">Search</button>
      </form>
    </div>

    <script type="module">
      // ------------------------------------------------------
      // Developer Code

      import getWeather from './index.js  '

      // Get Element refererences
      const tempEl = document.getElementById('temp')
      const descEl = document.getElementById('desc')
      const apiKey = 'b9e061a66bb3a1f7e1fe6b30a21ac42a'
      const formEl = document.getElementById('form')
      const zipInput = document.getElementById('zip')

      // Define event listeners
      formEl.addEventListener('submit', (e) => {
        e.preventDefault()
        const zip = zipInput.value
        getWeather(apiKey, zip, (jsonresp) => {
          console.log("loaded weather")
          console.log(jsonresp)
          tempEl.innerHTML = jsonresp.main.temp
          descEl.innerHTML = jsonresp.weather[0].description
        })
      })
           
    </script>
  </body>
</html>
